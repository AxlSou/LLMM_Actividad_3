<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Contacto</title>
</head>

<body>
    <form class="formulario" action="emailto:marta.mercado204@comunidadunir.net" enctype="multipart/form-data">
        <h1>FORMULARIO DE INSCRIPCIÓN</h1>
        <div class="contenedor">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <label>
                    Nombre:
                    <input type="text" name="nombre" required>
                </label>
                <label>
                    Apellidos:
                    <input type="text" name="apellidos" required>
                </label>
                <label>
                    D.N.I.:
                    <input type="text" name="dni" required pattern="[A-Za-z0-9]{9,9}"
                        title="8 números y una letra. Mínimo 9 dígitos">
                </label>
                <label>
                    Dirección:
                    <input type="text" name="direccion" required>
                </label>
                <label>
                    Ciudad:
                    <input type="text" name="ciudad" required>
                </label>
                <label>Provincia:</label>
                <select required name="provincia">
                    <option value="">Elige Provincia</option>
                    <option value="Álava/Araba">Álava/Araba</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Baleares">Baleares</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ceuta">Ceuta</option>
                    <option value="Ciudad Real">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona/Girona">Gerona/Girona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Jaén">Jaén</option>
                    <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="León">León</option>
                    <option value="Lérida/Lleida">Lérida/Lleida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Melilla">Melilla</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense/Ourense">Orense/Ourense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Tenerife">Tenerife</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                </select>
                <label>
                    Código Postal:
                    <input type="number" name="codigo" required>
                </label>
                <label>
                    Fecha de nacimiento:
                    <input type="date" name="fecha" required>
                </label>
                <label>
                    Sexo:
                </label>
                <label>
                    <input type="radio" name="sexo" value="H"> Hombre
                </label>
                <label>
                    <input type="radio" name="sexo" value="M"> Mujer
                </label>
                <label>
                    <input type="radio" name="sexo" value="O"> Otro
                </label>
                <label>
                    Correo electrónico:
                    <input type="email" name="correo" placeholder="nombre@dominio.com" required>
                </label>
                <label>
                    Teléfono:
                    <input type="tel" name="telefono" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>DATOS ACADÉMICOS</legend>
                <label>
                    Servicio del que me matriculo:
                </label>
                <label>
                    <input type="radio" name="servicio" value="1"> Clases presenciales
                </label>
                <label>
                    <input type="radio" name="servicio" value="2"> Clases online
                </label>
                <label>
                    <input type="radio" name="servicio" value="2"> Preparación de exámenes oficiales
                </label>
                <label>
                    <input type="radio" name="servicio" value="3"> Traducción e interpretación
                </label>
                <label>
                    <input type="radio" name="servicio" value="4"> Clases para empresas
                </label>
                <label>
                    <input type="radio" name="servicio" value="5"> Campamentos
                </label>
                <label> ¿Qué idiomas te interesan? </label>
                <label>
                    <input type="checkbox" name="idiomas" value="ingles"> Inglés
                </label>
                <label>
                    <input type="checkbox" name="idiomas" value="frances"> Francés
                </label>
                <label>
                    <input type="checkbox" name="idiomas" value="aleman"> Alemán
                </label>
                <label>
                    <input type="checkbox" name="idiomas" value="arabe"> Árabe
                </label>
            </fieldset>
            <fieldset>
                <legend>DOCUMENTACIÓN A PRESENTAR</legend>
                <label>¿Qué vas a adjuntar?</label>
                <label>
                    <input type="checkbox" name="documentos" value="frances">Copia D.N.I.
                </label>
                <label>
                    <input type="checkbox" name="documentos" value="aleman">Certificado de idiomas
                </label>
                <label>
                    Otros documentos:
                    <input type="text" name="otros">
                </label>
                <label>
                    Adjuntar archivos:
                    <input type="file" name="adjuntar" accept=".pdf,.jpg,.png" multiple>
                </label>
            </fieldset>
            <label>¿Quieres decirnos algo más?</label>
            <textarea name="texto" placeholder="Escribe aquí el texto..." rows="8"></textarea>
            <input type="submit" value="Enviar" class="boton">
            <input type="reset" value="Borrar" class="boton">
        </div>
    </form>
</body>

</html>
